<div class="container">
    <div class="row">
        <div class="jumbotron" style="width: 90%; margin-top: 10px !important; padding: 20px !important;">    
            <div class="list-group">
                <span class="list-group-item active">
                    <span class="list-group-item-heading">
                        <h4>Post Comments</h4>
                        <h4 class="pull-right">{{postId}}</h4>
                    </span>
                    
                    <label class="list-group-item-text" *ngFor="let itemm of postDet"> {{itemm.title}}</label>
                </span>
                
                <div class="panel-body">
                    <div class="list-group-item" *ngFor="let item of commentList$ | async" >
                        <div class="row">
                            <div class="col-lg-2" style=""> <img src="../../images/bulldog.jpg" width="100" height="100"></div>
                            <div class="col-lg-10" style="">
                                <div style="border-bottom: lavender solid 1px; margin-bottom: 10px;"><strong>{{item.name}}</strong> <span>{{'  (' + item.email + ')'}}</span> <br> </div>
                                <span>{{item.body}}</span>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
